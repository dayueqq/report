<script type="text/javascript">
  window.onload=function(){
	  $('.leftDate').each(function(i){
		  var start = new Date($(".startDate:eq("+i+")").html());
          var end = new Date($(".deadDate:eq("+i+")").html());
          var ss=(end-start)/86400000; 
		  if(ss>0){
			  $(this).html(ss);   
		  }
	  });
  }
</script>

<body>
  <div class="info" style="width:950px; margin:10px auto">

          <td>申请时间</td>
          <td>截止时间</td>
          <td>剩余天数</td>
        </tr>

              <td width="15%"><!--{$info[info_id].placename}--></td>
              <td width="10%"><!--{$info[info_id].staffname}--></td>
              <td><!--{$info[info_id].adsTitle}--></td>
              <td width="10%"><a href="<!--{$info[info_id].link}-->" target="_blank">打开链接</a></td>
              <td class="startDate" width="10%"><!--{$info[info_id].startTime}--></td>
              <td class="deadDate" width="10%"><!--{$info[info_id].deadTime}--></td>
              <td class="leftDate" width="8%"><!--{$info[info_id].left}--></td>
            </tr>
        <!--{/section}-->

  </div>
