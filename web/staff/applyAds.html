<script type="text/javascript">
  function checkForm(){
	  $('#placename').val($('#name_id').find("option:selected").text());
	  if($('#startTime').val()==''){
		  alert('请输入申请日期');
		  return false;
	  }else{
		  reg=/(\d{3,4}\-\d{2}\-\d{2})/;   
		  if(!reg.test($('#startTime').val())){   
            alert('申请日期请输入正确的格式，如: 2013-01-01'); 
			return false;  
          }
	  }
	  if($('#deadTime').val()==''){
		  alert('请输入截止日期');
		  return false;
	  }else{
		  reg=/(\d{3,4}\-\d{2}\-\d{2})/;   
		  if(!reg.test($('#deadTime').val())){   
            alert('截止日期请输入正确的格式，如: 2013-01-01'); 
			return false;  
          }
	  }
      $('#theForm').submit();
  }
</script>
